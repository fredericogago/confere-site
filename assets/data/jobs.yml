jobs:
  - title: "Técnico(a) de Contabilidade"
    location: "Lisboa (Híbrido)"
    area: "Contabilidade"
    seniority: "Pleno"
    description: |
      Procuramos Técnico(a) de Contabilidade para registo e conferência de documentos,
      preparação de mapas e apoio às rotinas diárias.  
      O foco é lançamentos e reconciliações, garantindo dados fiéis para o
      contabilista certificado concluir fechos e obrigações fiscais.
    active: true
    apply_email: "info@confere.pt"
    apply_subject: "Candidatura - Técnico(a) de Contabilidade"
    apply_body: |
      Olá Confere,

      Envio a minha candidatura à vaga Técnico(a) de Contabilidade. Segue em anexo o meu CV.

      Obrigad@.
    employment_type: "FULL_TIME"
    contract: "Sem termo"
    department: "Contabilidade"
    reports_to: "Coordenador(a) de Contabilidade"
    work_model: "Híbrido (Moscavide)"
    workplace: "Rua Dr. João António Gonçalves Amaral 6, 1885-096 Moscavide"
    work_schedule: "Dias úteis"
    responsibilities:
      - Lançamento e classificação de faturas de compras e vendas.
      - Registo e conferência de movimentos bancários e de caixa.
      - Apoio em reconciliações de contas correntes de clientes e fornecedores.
      - Preparação de mapas de IVA e outros elementos de reporte interno.
      - Organização e arquivo digital de documentos contabilísticos.
      - Colaboração com o contabilista certificado na preparação de fechos e obrigações fiscais.
    requirements:
      - Formação na área da contabilidade.
      - Domínio de SNC e noções de fiscalidade portuguesa.
      - Excel/Sheets avançado (tabelas dinâmicas, procura).
      - Boa comunicação escrita e oral em PT.
    nice_to_have:
      - Experiência em Cegid Primavera.
      - Experiência em revisão de fechos multiempresa.
      - Noções de automatização (Power Query/Power BI).
    tools:
      - "Cegid Primavera (ERP)"
      - "Cegid PAA"
      - "Excel / Power Query"
    education: "Licenciatura em Contabilidade, Gestão ou similar"
    languages:
      - "Português — obrigatório"
    perks:
      - "Modelo híbrido após integração"
      - "Sexta-feira à tarde livre"
      - "Almoço de equipa à sexta"
      - "Plano de evolução e mentoria"
      - "Foco em automatizações e melhoria contínua"
    datePosted: "2025-01-15"
